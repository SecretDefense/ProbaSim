<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProbaSim - Mode Nuit</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ProbaSim</h1>
  </header>

  <main>
    <section class="form">
      <label>Nombre N (tests) :
        <input type="number" id="inputN" min="1" value="100">
      </label>

      <label>Nombre M (essais par test) :
        <input type="number" id="inputM" min="1" value="1000">
      </label>

      <label>Choisissez k (1 à N) :
        <input type="number" id="inputK" min="1" value="4">
      </label>

      <label>Facteur spécial :
        <input type="number" step="0.1" id="inputFacteur" value="1.0">
      </label>

      <button id="start">Lancer la simulation</button>
    </section>

    <section id="results">
      <h2>Résultats</h2>
      <pre id="output">Aucune simulation lancée.</pre>
      <canvas id="resultChart"></canvas>
    </section>
  </main>

  <footer>
    <p>ProbaSim - Simulation brute de probabilités</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
